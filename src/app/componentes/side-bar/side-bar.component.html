
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Comparte este OneLink</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav  pe-3">
        <li class="nav-item">
            <h5 class="text-center">Copiar link</h5>
            <div class="input-group input-group-lg mt-3">
                <span class="input-group-text" id="basic-addon3">OneLink/</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" #nickname placeholder="{{persona.nickname}}" disabled>
                <share-buttons theme="circles-dark" [include]="['copy']" [showIcon]="true" [showText]="false"
                url={{persona[0].nickname} description="OneLink, Un solo punto de contacto">
                 </share-buttons>
            </div>           
        </li>
        <li class="nav-item mt-3">
          <div class="text-center">
            <h5 class="mt-3">En redes sociales</h5>
            <div class="">
              <share-buttons theme="circles-dark" [include]="['facebook','', 'linkedin']"
              [showIcon]="true" [showText]="false" url={{persona[0].nickname}
              description="OneLink, Un solo punto de contacto" class="mt-3">  
              </share-buttons>
            </div>  
            <div class="">
              <share-buttons theme="circles-dark" [include]="['linkedin','','whatsapp']"
              [showIcon]="true" [showText]="false" url={{persona[0].nickname}
              description="OneLink, Un solo punto de contacto" class="mt-3">  
              </share-buttons>
            </div> 
            <div class="">
              <share-buttons theme="circles-dark" [include]="['telegram','','twitter']"
              [showIcon]="true" [showText]="false" url={{persona[0].nickname}
              description="OneLink, Un solo punto de contacto" class="mt-3">  
              </share-buttons>
            </div> 
            <div class="">
              <share-buttons theme="circles-dark" [include]="['email','', 'messenger']"
              [showIcon]="true" [showText]="false" url={{persona[0].nickname}
              description="OneLink, Un solo punto de contacto" class="mt-3">  
              </share-buttons>
            </div> 
            
          </div>  
        </li>       
      </ul>
    
    </div>
