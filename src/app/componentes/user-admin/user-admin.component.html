<div class="container" *ngIf="auth.isLoading$ | async; else loaded">
    <app-carga></app-carga>
</div>

<ng-template #loaded>
    <nav class="navbar navbar-expand-lg navbar-light alert alert-info mx-4 rounded-pill d-flex justify-content-between">
    
        <div class="ms-3 d-flex align-items-center">        
            <a class="navbar-brand" href="#">
                <img src="https://i.ibb.co/YZPYZPW/OneLink.png" alt="">
            </a>
            
                <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
            
                <a class="nav-link" href="#">Redes</a>
    
                <a class="nav-link" href="#">Estilos</a>
    
                <a class="nav-link" target="_blank" routerLink="/{{persona[0].nickname}}" >Mi Link</a>
            
        </div>  
        <div class="d-flex align-self-center me-4">
         
            <app-btn-logout></app-btn-logout>
            
            
        </div>
    
    </nav>

    <h1 class="mt-5 text-center"> Hola {{persona[0].given_name}} {{persona[0].family_name}} </h1>

    <div class="container">
        <div class="d-flex justify-content-between">
            <h3 class="ms-5 mt-3">Estas son tus redes:</h3>
            <div class="d-flex align-self-center">
                <button class="btn btn-outline-secondary" (click)="abrirModalVacio()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
                <h3 class="me-5 mt-3">Agregar Red </h3>
            </div>
        </div>
            <div class="mt-5">
                <div *ngFor="let red of redes" class="d-grid gap-2 col-6 mx-auto">
                    
                    <div class="input-group">
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="{{red.nombre_red}}">
                        <button class="btn btn-outline-secondary" (click)="abrirModal(red.idredes)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="{{red.link}}">
                        <button class="btn btn-outline-secondary" (click)="borrarRedes(red.idredes)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                            </svg>
                        </button>
                    </div>
                    
                </div>    
            </div>

    </div>
 
</ng-template>
