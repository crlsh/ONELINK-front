<div class="modal-header">
  <h4 class="modal-title">Editar Red</h4>
  <button type="button" class="rounded-circle btn-close" aria-label="Close"
    (click)="activeModal.dismiss('Cross click')">
  </button>
</div>

<div class="modal-body">

  <form [formGroup]="formRed" (ngSubmit)="enviarDatos()">
    <!-- <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text">Titulo: </span>
        <input type="text" class="form-control" placeholder= "Titulo" formControlName="nombre_red">
      </div> -->

    <div class="d-grid">

      <select class="custom-select mb-3" (change)="changeRed($event)" formControlName="nombre_red">
        <option value="">Elegir red</option>
        <option *ngFor="let red of Redes" [ngValue]="red">
          {{ red }}
        </option>
      </select>


    </div>


    <div class="input-group flex-nowrap mt-2">
      <span class="input-group-text">Url: </span>
      <input type="text" class="form-control" placeholder="Url" formControlName="link" required>

    </div>
    <div *ngIf="link?.invalid && (link?.dirty || link?.touched)" class="alert alert-danger">

      <div *ngIf="link?.errors?.['required']">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:">
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>

        Falta ingresar Url
      </div>


      <div *ngIf="link?.errors?.['pattern']">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
          aria-label="Warning:">
          <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
        Formato url invalido
      </div>
    </div>




    <div class="modal-footer d-flex justify-content-end mt-2">

      <button type="submit" class="btn btn-dark"      [disabled]="!formRed.valid"
 
      >Guardar</button>

    </div>
