<app-user-nav [persona]=persona></app-user-nav>

<div class="container" *ngIf="auth.isLoading$ | async; else loaded">
    <app-carga></app-carga>
</div>


<ng-template #loaded>

<body class="mt-5"> 
    
    
    
    <div class="container">
        <div class="row">
            <div  class="col-12 col-md-6 col-lg-8">         
               
                <div class="d-flex justify-content-between">
                    <div class="d-flex form-switch form-check ms-0 ps-0 border rounded-pill border-dark ">
                        <h2 class="ms-3"><label class="order-0 form-check-label" for="flexSwitchCheckDefault">Modo Oscuro</label></h2>
                        <input class="ms-3 order-1 form-check-input align-self-center" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="modoOscuroSwitch()">                   
                    </div> 
                    <button class="btn btn-outline-secondary rounded-circle ms-1" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                            <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                        </svg>
                    </button>
                </div>
                <div *ngIf="!pantallasPequenias">
                    <h1>Theme</h1>
                    <hr>  
                    <button id="default" class="btn btn-primary botones" (click)="onSetTheme('default-theme')">Select default</button>
                    <hr>
                    <button id="solar" class="btn btn-secondary botones" (click)="onSetTheme('solar-theme')">Select Solar</button>
                    <hr>
                    <button id="united" class="btn btn-secondary botones" (click)="onSetTheme('united-theme')">Select United</button>
                    <hr>
                    <button id="vapor" class="btn btn-secondary botones" (click)="onSetTheme('vapor-theme')">Select Vapor</button>
                    <hr>
                    <button id="darkly" class="btn btn-secondary botones" (click)="onSetTheme('darkly-theme')">Select Darkly</button>
                    <hr>
                    <button id="slate" class="btn btn-secondary botones" (click)="onSetTheme('slate-theme')">Select Slate</button>
                    <hr>
                    <button id="lux" class="btn btn-secondary botones" (click)="onSetTheme('lux-theme')">Select Lux</button>
                    <hr>
                </div>
                <div *ngIf="pantallasPequenias" class="row">
                    <h1 class="col-12">Theme</h1>
                    <hr>  
                    <div class="col-6">
                        <button id="default" class="btn btn-primary botones" (click)="onSetTheme('default-theme')">Select default</button>
                        <hr>
                    </div>
                    <div class="col-6">
                        <button id="solar" class="btn btn-secondary botones" (click)="onSetTheme('solar-theme')">Select Solar</button>
                        <hr>
                    </div>  
                    <div class="col-6">
                        <button id="united" class="btn btn-secondary botones" (click)="onSetTheme('united-theme')">Select United</button>
                        <hr>
                    </div>
                    <div class="col-6">
                        <button id="vapor" class="btn btn-secondary botones" (click)="onSetTheme('vapor-theme')">Select Vapor</button>
                        <hr>
                    </div>
                    <div class="col-6">
                        <button id="darkly" class="btn btn-secondary botones" (click)="onSetTheme('darkly-theme')">Select Darkly</button>
                        <hr>
                    </div>
                    <div class="col-6">
                        <button id="slate" class="btn btn-secondary botones" (click)="onSetTheme('slate-theme')">Select Slate</button>
                        <hr>
                    </div>
                    <div class="col-6">
                        <button id="lux" class="btn btn-secondary botones" (click)="onSetTheme('lux-theme')">Select Lux</button>
                        <hr>
                    </div>  
                </div>
            </div>

            <div class="container col-12 col-md-6 col-lg-4 movil border border-5 rounded-5 position-relative flex-wrap mt-2" [ngClass]="{'oscuro': modoOscuro}">
             
                <app-usuario-cuerpo-principal class="pt-5 mt-5" [persona]="persona[0]" ></app-usuario-cuerpo-principal>  
                <app-usuario-footer class="position-absolute bottom-0 start-50 translate-middle-x w-100" [persona]="persona[0]"></app-usuario-footer>
            </div>



        </div>
    </div>


</body>

<app-footer class="fixed-bottom"></app-footer>

</ng-template>
