<app-user-nav [persona]=persona></app-user-nav>

<div class="container" *ngIf="auth.isLoading$ | async; else loaded">
    <app-carga></app-carga>
</div>


<ng-template #loaded>

<body class="mt-5"> 
    
    
    
    <div class="container">
        <div class="row">
            <div class="col-8">
                <button id="modoOscuro" class="btn btn-secondary" (click)="modoOscuroSwitch()">Select Modo Oscuro</button>
                <hr>
                <button id="default" class="btn btn-secondary" (click)="onSetTheme('default-theme')">Select default</button>
                <hr>
                <button id="solar" class="btn btn-secondary" (click)="onSetTheme('solar-theme')">Select Solar</button>
                <hr>
                <button id="united" class="btn btn-secondary" (click)="onSetTheme('united-theme')">Select United</button>
                <hr>
                <button id="vapor" class="btn btn-secondary" (click)="onSetTheme('vapor-theme')">Select Vapor</button>
                <hr>
                <button id="dark" class="btn btn-secondary" (click)="onSetTheme('darkly-theme')">Select Darkly</button>
                <hr>
                <button id="dark" class="btn btn-secondary" (click)="onSetTheme('slate-theme')">Select Slate</button>

            </div>

            <div class="col-4 movil border border-5 rounded-5 position-relative ">

                <body class="" style="background: inherit">
                    <app-usuario-nav  [persona]="persona[0]"></app-usuario-nav>
                    <app-usuario-header [persona]="persona[0]" [estilo]="estilo"></app-usuario-header>
                    <app-usuario-body [idpersonas]="persona[0].idpersonas"></app-usuario-body>
                  
                
              
                    <app-usuario-footer class="position-absolute bottom-0 start-50 translate-middle-x w-100"  [persona]="persona[0]"></app-usuario-footer>
                  
                </body>
                  

            </div>



        </div>
    </div>


</body>

<app-footer class="sticky-bottom"></app-footer>

</ng-template>
