<body> 

    <div class="offcanvas-header d-flex justify-content-center">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn-close mt-2 me-1 border border-3 border-secondary p-2 rounded-circle" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
    </div>
    <hr>
    <div class="offcanvas-body">
        <div *ngIf="pantallasPequenias">
            <div class="d-flex justify-content-center ">
                <button class="btn btn-outline-primary rounded-pill text-center" routerLink="/">
                    Home
                </button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-primary rounded-pill text-center" routerLink="/admin">
                  Redes
                </button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-primary rounded-pill text-center" routerLink="/perfil">
                  Perfil
                </button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-primary rounded-pill text-center" routerLink="/estilos">
                  Estilos
                </button>
            </div>
            <div class="d-flex justify-content-center mt-3 mb-3">
                <button class="btn btn-outline-primary rounded-pill text-center" routerLink="/{{persona.nickname}}" target="_blank">
                  Mi Link
                </button>
            </div>
            <hr class="mt-3">
        </div>
        <div class="d-flex justify-content-center mt-4">
            <app-btn-logout></app-btn-logout>
        </div>
    
    </div>
    <div class="offcanvas-footer d-flex justify-content-center">
        <app-btn-eliminar-cuenta [persona]="persona"  [redes]="redes"></app-btn-eliminar-cuenta>
    </div>

</body>
